<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
    <h1>🎥IMDB Movie Review🎉</h1>
  </div>
    
    <div class="movie-form-wrapper">
      <form class="movie-form" autocomplete="off">
        <div>
          <label for="username">👨‍🍳 Username: </label>
          <br/>
          <input type="text" name="username" id="username" required />
        </div>
        <div>
          <label>🎥 Movie Reviews: </label>
          <textarea id="movie" name="movie" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit" value="Comments" class="btn btn-secondary">🎉 Submit</button>
        </div>
      </form>
      <div class="details"></div>
      
    </div>

    <div class="movies-list-wrapper">
      <ul class="movies-list"></ul>
    </div>

    <script src="./index.js"></script>
    <script>
      VANTA.NET({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1500.0,
        minWidth: 1500.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: "#2de2e6",
        backgroundColor: "#0b0b1b",
        showDots: false,
        points: 15.0,
        spacing: 12.00
      });
    </script>
  </body>
</html>
